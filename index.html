<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooper Games</title>
    <script src="fontawesome.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="header">Match the Cards</h1>
    <div class="tiles"></div>
    <div id="buttons">
      <h1>You Won</h1>
      <img id="trophy" src="trophy.svg" />
      <button class="button1" onclick="window.location.reload()">
        Play Again
      </button>
      <button
        class="button2"
        onclick="window.open(`https://solaiyappans.github.io/mortgage-quiz`)"
      >
        Next Game
      </button>
    </div>
    <img id="coopergames_logo" src="coopergames.svg" alt="coopergames" />
    <img id="cooper_logo" src="mrcooper.svg" alt="mrcooper" />
  </body>
</html>
